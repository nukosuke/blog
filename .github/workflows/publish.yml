name: Publish

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: 27.1
      - uses: actions/checkout@v2
      - name: Retrieve {htmlize.el,org-static-blog.el}
        run: >
          curl -O https://raw.githubusercontent.com/hniksic/emacs-htmlize/master/htmlize.el &&
          curl -O https://raw.githubusercontent.com/bastibe/org-static-blog/master/org-static-blog.el
      - name: Build
        run: emacs -Q --batch -l htmlize.el -l org-static-blog.el -l config.el -f org-static-blog-publish
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
